<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniProject SignUp Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outerbox">
        <div class="innerbox">
            <header class="signup-header">
                <h1>Sign Up</h1>
                <p>Please fill all below details.</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" placeholder="Sumit" required>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" placeholder="Dube" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="sumitdube@gmail.com" required>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="atleast 8 characters" required>
                    <input type="submit" id="submit" value="Create Account">
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an account? <a href="#">Login</a></p>
            </footer>
        </div>
    </div>
</body>
</html>
